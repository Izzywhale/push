<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8227d02f1f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bigi.css">
    <title>bigi</title>
</head>
<body>
    <header>
        <div style="display: flex; align-items: center;">
            <div>
                <i class="fa-solid fa-manat-sign" style="font-size: 20px; margin-right: 10px;"></i>
            </div>
            
            <div>
                <p>FCC:Survey Form</p>
            <p> freeCodeCamp.org <span class="bt">+ Follow 
                <i class="fa-brands fa-mandalorian"></i>
            </span>
            </div>y   
        </div>
       
        <div class="be">
            <li><a href="#" class="aa">View in Editor</a></li>
            <li><a href="#" class="bt">Sign Up</a></li>
            <li><a href="#" class="aa">Log In</a></li>
        </div>
    </header>
    <div>
        <h2>freeCodeCamp Survey Form</h2>
        <p class="survey">Thank you for taking the time to help us improve the platform</p>
        <div class="content">
            <label for="name">Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Enter your name..">

            <label for="email">Email</label>
            <i class="fa-regular fa-hexagon-check" style="font-size: 80px; color: white;"></i>
            <input type="email"  name="mail" placeholder="Enter your Email..">
            
            <label for="age">Age (optional)</label>
            <input type="text" id="age" name="age" placeholder="Age">

            <label for="role">Which option best describes your current role?</label>
            <input type="text" id="role" name="role" placeholder="select current role">

            <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>

            <input type="radio" id="definitely" name="recommend" value = "definitely">
            <label for="definitely">Definitely</label><br>

            <input type="radio" id="Maybe" name="recommend" value = "Maybe"> 
            <label for="Maybe">Maybe</label><br>

            <input type="radio" id="Not sure" name="recommend" value = "Not sure"> 
            <label for="Not sure">Not sure</label><br>

            <label for="feature"> What is your favorite feature of freeCodeCamp?</label>
            <select name="feature" id="feature">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
            </select>

            <label for="improvement">What would you like to see improved? (check all that apply)</label>

            <div class="nn">
                <input type="checkbox" name="project" id="project">
                <label for="project">Front-end Projects</label>
            </div>
            
            <div class="nn">
                <input type="checkbox" name="project" id="project">
                <label  for="project">Back-end Projects</label>
            </div>
            
            <div class="nn">
                <input type="checkbox" name="project" id="project">
                <label for="project">Data Visualization</label>
            </div>
            
            <div class="nn">
                <input type="checkbox" name="project" id="project">
                <label for="project">Challenges</label>
            </div>
           
            <div class="nn">
                <input type="checkbox" name="project" id="project">
                <label for="project">Open Source Community </label>
            </div>

            <div class="nn">
                <input type="checkbox" name="project" id="project">
                <label for="project">Gitter help rooms</label>
            </div>
            
            <div class="nn">
                <input type="checkbox" name="project" id="project">
                <label for="project">Videos</label>
            </div>
            
            <div class="nn">
                <input type="checkbox" name="project" id="project">
                <label for="project">City Meetups</label>
            </div>
            
            <div class="nn">
                <input type="checkbox" name="project" id="project">
                <label for="project">Wiki</label>
            </div>

            <div class="nn">
                <input type="checkbox" name="project" id="project">
                <label for="project">Forum</label>            
            </div>
            
            <div class="nn">
                <input type="checkbox" name="project" id="project">
                <label for="project">Additional courses</label>
            </div>
            
            <div class="txt">
                <p>Any comments or suggestions?</p>
                <textarea name="" id="" cols="50" rows="8" placeholder="Enter your comment here..."></textarea>
            </div>
                
            <input type="submit">

        </div>
    </div>
    
</body>
</html>
